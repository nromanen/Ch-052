<div style="text-align:center">
  <h3>{{title}}</h3>
</div>
<div class="container">
  <div class="container adv-container">
    <table class="table table-adv table-inverse table-bordered">
      <tr *ngFor="let advertisement of advertisements">
        <td class="col-sm-3" style="text-align:center">
          <div class="div-advertisement-image">
            <img class="img-advert" src="{{advertisement.Resources[0].Url}}">
          </div>
        </td>
        <td class="col-sm-9 td-adverttisement-texts">
          <table>
            <tr>
              <td class="tr-title">{{advertisement.Title}}</td>
            </tr>
            <tr>
              <td class="tr-description"><span class="adv-class">{{advertisement.Description}}</span></td>
            </tr>
            <tr class="price"> Price: {{advertisement.Price}} â‚´ </tr>
          </table>
        </td>
        <td style="vertical-align: middle">
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-danger" (click)=deleteLoggedUserAds(advertisement)><span class="glyphicon glyphicon-trash"></span></button>
            <button type="button" class="btn btn-success" [routerLink]="['/edit',advertisement.Id]"><span class="glyphicon glyphicon-pencil"></span></button>
          </div>
        </td>
      </tr>
    </table>
  </div>
