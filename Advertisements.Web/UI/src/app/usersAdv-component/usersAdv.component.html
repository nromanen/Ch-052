<div style="text-align:center">
  <h3>{{title}}</h3>
</div>
<div class="container">
  <table class="table table-inverse table-bordered">
    <tr *ngFor="let advertisement of advertisements">
      <td class="col-sm-3">
        <div class="div-advertisement-image">
          <img class="img-advert" src="{{advertisement.Resources[0].Url}} ">
        </div>
      </td>
      <td class="col-sm-9 td-adverttisement-texts">
        <table>
          <tr>
            <td class="tr-title">{{advertisement.Title}}</td>
          </tr>
          <tr>
            <td class="tr-description">{{advertisement.Description}}</td>
          </tr>
        </table>
        <div>
          <p class="price">Price: {{advertisement.Price}} â‚´</p>
        </div>
      </td>
      <td>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-danger" (click)=remove(advertisement)><span class="glyphicon glyphicon-trash"></span></button>
          <button type="button" class="btn btn-success" [routerLink]="['/edit',advertisement.Id]"><span class="glyphicon glyphicon-pencil"></span></button>
          <button type="button" class="btn btn-info" [routerLink]="['/info',advertisement.Id]"><span class="glyphicon glyphicon-info-sign"></span></button>
        </div>
      </td>
    </tr>
  </table>
</div>
