 <h2>Categories</h2>

<table style="width:20%">
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>

    <tr *ngFor="let category of categories" [class.selected]="category === selectedCategory">
        <td>{{category.Name}}</td>
        <td>
            <button (click)="updateClick(category)" id="updateBtn">Update</button>
            <button (click)="deleteClick(category)" id="deleteBtn">Delete</button>
            
        </td>
    </tr>

</table>
